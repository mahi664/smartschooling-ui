<div class="container row">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin-dashboard">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="/classes">Classes</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{classId}}</li>
    </ol>
  </nav>

<div class="card box-shadow" style="color: rgba(62, 78, 107, 1);">
  <div class="accordion" id="accordionPanelsStayOpenExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="panelsStayOpen-headingOne" style="color: rgba(62, 78, 107, 1);">
        <button class="accordion-button" style="color: rgba(62, 78, 107, 1);" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
          Subjects
        </button>
      </h2>
      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
        <div class="accordion-body">
          <div class="row container">
            <div class="col-md-4" *ngFor="let subject of subjects">
              <div class="input-group-sm">
                <div class="form-check-inline">
                  <label class="form-check-label" style="margin-right: 10px;">
                    <input type="checkbox" class="form-check-input" name="subject.subjeId" [checked]="isSubjectSelected(subject)"
                    (change)="addRemoveSubjectFromClass(subject, isSubjectSelected(subject))">
                    {{subject.subjectName}}
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
